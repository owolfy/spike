<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet", href="/stylesheets/index.css"/>
    <title>Chat</title>
</head>
    <body>
        <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card chat-app">
                    <div class="people-list">
                        <ul id="users-list" class="chat-list mt-2 mb-0"></ul>
                    </div>
                    <div class="chat">
                        <div class="chat-history">
                            <ul id="messages-list" class="m-b-0"></ul>
                        </div>
                        <div class="chat-message clearfix">
                            <form id="form">
                            <div class="input-group mb-0">
                                <div id="send-button" class="input-group-prepend">
                                    <input type="submit">
                                </div>
                                <input id="input" name="input-field" type="text" class="form-control" autocomplete="off" placeholder="Please enter username">
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="/js/index.js"></script>
    </body>
</html>
